<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 14</title>

</head>
<body>

<form class="contactForm">
    <label>Your Name: <br>
        <input type="text"
               name="username"
               placeholder="Your Name">
    </label>
    <label> <br>Your E-mail Address: <br>
        <input type="email"
               name="email"
               placeholder="Your e-mail">
    </label>
    <label><br>Your message:<br>
        <input type="text"
               name="text"
               placeholder="Please describe your question or commit">
    </label>
    <label><br><br>
        <input type="submit"
               value="Send">
    </label>

</form>
<br><br>
<form class="rentCarForm">
    <fieldset>
        <legend>Choose car class</legend>
        <label>
            <input type="radio"
                   name="car"
                   value="mini">
            mini<br>
        </label>
        <label>
            <input type="radio"
                   name="car"
                   value="economy">
            economy<br>
        </label>
        <label>
            <input type="radio"
                   name="car"
                   value="compact">
            compact<br>
        </label>
        <label>
            <input type="radio"
                   name="car"
                   value="suv">
            SUV<br>
        </label>
        <label>
            <input type="radio"
                   name="car"
                   value="van">
            VAN<br>
        </label>

    </fieldset>
    <fieldset>
        <legend>Choose optional equipment</legend>
        <label>
            <input type="checkbox"
                   name="child seat">
            child seat<br>
        </label>
        <label>
            <input type="checkbox"
                   name="gps" checked>
            GPS<br>
        </label>
        <label>
            <input type="checkbox"
                   name="dvd pkayer">
            DVD player<br>
        </label>
    </fieldset>

    <label>Rental start date
        <input type="date"
               name="date"
               placeholder="dd-mm-rrrr">
    </label>
    <label><br>Numer of days
        <input type="number"
               name="ilosc dni">
    </label>
    <label><br>Rental start date
        <input type="password"
               name="password">
    </label>
    <label><br>
        <input type="submit"
               value="Order now!">
    </label>

</form>

</body>
</html>
